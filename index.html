<html>
<head>
  <title>Chart Sample</title>
</head>

  <script type="text/javascript" src="Chart.js"></script>

<body>

  <canvas id="myChart" width="400" height="400"></canvas>
  <div id="legend">dfdfdf</div>

  <script type="text/javascript">

    var ctx = document.getElementById('myChart').getContext('2d');
    

    var data = [
        {
          value: 300,
          color:"#F7464A",
          highlight: "#FF5A5E",
          label: "Red"
        },
        {
          value: 50,
          color: "#46BFBD",
          highlight: "#5AD3D1",
          label: "Green"
        },
        {
          value: 100,
          color: "#FDB45C",
          highlight: "#FFC870",
          label: "Yellow"
        },
        {
          value: 40,
          color: "#949FB1",
          highlight: "#A8B3C5",
          label: "Grey"
        },
        {
          value: 120,
          color: "#4D5360",
          highlight: "#616774",
          label: "Dark Grey"
        }

      ];
     
    var myNewChart = new Chart(ctx).Pie(data);
    console.log(myNewChart.generateLegend());
    document.getElementById('legend').innerHTML = myNewChart.generateLegend();
  </script>
</body>
</html>
